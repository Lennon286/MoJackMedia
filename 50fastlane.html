<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50 in the Fastlane – Entries</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --card: #ffffff;
      --accent: #00c9a7;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --card: #1f1f1f;
      --accent: #00c9a7;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
    }

    .theme-switch-wrapper {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      z-index: 100;
    }

    .light-switch {
      width: 40px;
      height: 22px;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: background 0.4s;
    }

    .light-switch::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      transition: transform 0.4s;
    }

    .light-switch.on {
      background: var(--accent);
    }

    .light-switch.on::before {
      transform: translateX(18px);
    }

    h1 {
      text-align: center;
      color: var(--accent);
    }

    ul {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 2rem auto;
    }

    li {
      background: var(--card);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: translateY(-4px);
    }

    a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  </script>

  <div class="theme-switch-wrapper">
    <span style="margin-right: 0.5rem; font-size: 0.9rem;">Light/Dark</span>
    <div class="light-switch" id="theme-toggle"></div>
  </div>

  <h1>50 in the Fastlane – Challenge Log</h1>
  <ul>
    <li><a href="fastlane/day1.html">Day 1 – The Pizza Hut Marathon</a></li>
    <li><a href="fastlane/day4.html">Day 4 – Crossing the Glenfinnan Viaduct</a></li>
    <!-- Add more entries here -->
  </ul>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const isDark = localStorage.getItem('theme') === 'dark';
    if (isDark) toggle.classList.add('on');

    toggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      if (current === 'dark') {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
        toggle.classList.remove('on');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        toggle.classList.add('on');
      }
    });
  </script>
</body>
</html>
